{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link href="{% static 'frontend/css/style.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="text-center">Your Tasks</h2>
        <a href="{% url 'create_task' %}" class="btn btn-success mb-3">Create New Task</a>
        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'task_detail' task.id %}">{{ task.title }}</a>
                <span>
                    <a href="{% url 'task_update' task.id %}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{% url 'task_delete' task.id %}" class="btn btn-danger btn-sm">Delete</a>
                </span>
            </li>
            {% empty %}
            <li class="list-group-item text-center">No tasks found.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
