{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Task Deletion</title>
    <link href="{% static 'frontend/css/style.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="text-center">Delete Task: {{ task.title }}</h2>
        <p class="text-center">Are you sure you want to delete this task?</p>
        <div class="text-center mt-4">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Confirm Deletion</button>
                <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
