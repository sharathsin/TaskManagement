{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
    <link href="{% static 'frontend/css/style.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="text-center">{{ task.title }}</h2>
        <p>{{ task.description }}</p>
        <div class="d-flex justify-content-between">
            <a href="{% url 'task_update' task.id %}" class="btn btn-primary">Edit Task</a>
            <a href="{% url 'task_list' %}" class="btn btn-secondary">Back to Task List</a>
        </div>
    </div>
</body>
</html>
